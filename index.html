<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Clicker 1.0</title>
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
        // Добавьте название репозитория в путь!
            navigator.serviceWorker.register('/NFC-Clicker-1.0/service-worker.js')
                .then(() => console.log('Service Worker зарегистрирован!'))
                .catch(err => console.log('Ошибка:', err));
        }
    </script>
</head>
<body>
    <div id="xDiv">X: 0</div>
    <button id="clickButton">Clicks: -1</button>
    <button id="upgButton">Upg Price: All clicks</button>
    <button id="resetButton">Reset All</button>
    
    <script src="js/clicker.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
</body>
</html>
